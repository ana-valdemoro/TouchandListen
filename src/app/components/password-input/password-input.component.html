<div class="input-container" [formGroup]="passwordForm">
  <input [type]="showPassword ? 'text' : 'password'"  placeholder="Contraseña" formControlName="password"  (blur)="onNotifyPassword()">
  <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
</div>
<div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
  <div *ngIf="password.errors?.required">
    Este campo es obligatorio.
  </div>
  <div *ngIf="password.errors?.minlength">
    La contraseña debe tener 6 caracteres.
  </div>
</div>
