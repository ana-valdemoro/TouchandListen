<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onAskToLogOut()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngIf="user">
    <div id="profile-header">
      <img class="profile-photo" src='assets/images/defaultSong.jpg'>  
    </div>
    <h1>{{user.displayName}}</h1>
    <div id="profile-information">
      <div class="profile-item">
        <i class="fas fa-user-circle blue"></i>
        <ion-input [ngModel]="user.displayName" class="input" type="text" [disabled]="nameEditionMode" ></ion-input>
        <i class="fas"  [ngClass]="{'fa-pen': nameEditionMode, 'fa-save': !nameEditionMode}" (click)="this.nameEditionMode = !this.nameEditionMode"></i>
      </div>
      <hr class="separator">
      <div class="profile-item">
        <i class="fas fa-envelope blue"></i>
        <ion-input [ngModel]="user.email" class="input" type="email" [disabled]="emailEditionMode" ></ion-input>
        <i class="fas" [ngClass]="{'fa-pen': emailEditionMode, 'fa-save': !emailEditionMode}" (click)="this.emailEditionMode = !this.emailEditionMode"></i>
      </div>
      <hr class="separator">
      <div class="profile-item">
        <i class="fas fa-phone blue"></i>
        <ion-input [ngModel]="user.phoneNumber" class="input" type="number" [disabled]="phoneNumberEditionMode" ></ion-input>
        <i class="fas" [ngClass]="{'fa-pen': phoneNumberEditionMode, 'fa-save': !phoneNumberEditionMode}" (click)="this.phoneNumberEditionMode = !this.phoneNumberEditionMode"></i>
      </div>
    </div>  
    <p>¿No te agrada la aplicación?<span (click)="onDeleteAccount()">Eliminar cuenta</span></p>
  </div>  
</ion-content>
