<ion-header class="ion-no-border">
  <ion-toolbar mode="ios">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="container">
    <h1>Reproduciendo</h1>
    <div class="playing-item">
      <div id="song-image">
        <img [src]="currentSong?.photoURL? currentSong.photoURL :'assets/images/defaultSong.jpg'">
      </div>
      <div id="song-information">
        <p>{{currentSong.name}}</p>
        <p id="artist-information" *ngFor="let artist of currentSong.artists">{{artist}}</p>
        <ion-range #range  max="100" [(ngModel)]="progress" >
          <ion-label  slot="start">{{currentTime}}</ion-label>
          <ion-label  slot="end">{{ duration }}</ion-label>
        </ion-range>
      </div>
    </div>
    <h1>Siguiente en la lista de reproducci√≥n</h1>
    <ion-list *ngFor="let song of playlist">
      <ion-item (click)="start(song)">
        <ion-label>{{song.name}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
