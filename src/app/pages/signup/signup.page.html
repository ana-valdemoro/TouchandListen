<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button mode="ios" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <i class="fas fa-address-card"></i>  
    <form class="form" [formGroup]="signUpForm">
      <ion-input type="text" [(ngModel)]="user.displayName" placeholder="Nombre Completo" formControlName="displayName" required></ion-input>
      <div *ngIf="displayName.invalid && (displayName.dirty || displayName.touched)" class="alert alert-danger">
        <div *ngIf="displayName.errors?.required">
          Este campo es obligatorio.
        </div>
        <div *ngIf="displayName.errors?.minlength">
          El nombre debe contener 8 caracteres.
        </div>
     </div>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="Correo electrónico" formControlName="email"></ion-input>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
        <div *ngIf="email.errors?.required">
          Este campo es obligatorio
        </div>
        <div *ngIf="email.errors?.email || email.errors?.pattern">
          <p>El correo eletrónico debe tener un formato válido.</p>
        </div>
      </div>
      <app-password-input (passwordCompleted)="getPassword($event)"  ></app-password-input>
      <ion-button [disabled]="onFormValidation()" (click)="onAceptTermsAndConditions()">Crear cuenta</ion-button>
    </form>
    
    <p>¿Ya tienes una cuenta? <span (click)="onSignIn()">Inicia sesión</span></p>
  </div>  
</ion-content>
