<div class="modal-container">
  <i class='{{modalData.image}}'></i>
  <h2>{{modalData.message}}</h2>
  <div>
    <ion-button  mode="ios" class="cancel ion-text-wrap" (click)="onDismissModal()">{{modalData.buttonMessage[0]}}</ion-button>
    <ion-button  mode="ios" class="affirmative ion-text-wrap" (click)="onRedirectView()" >{{modalData.buttonMessage[1]}}</ion-button>
  </div>
</div>
